###--PRINTER---------------------------------------------------------------------------------------
[printer]
kinematics: corexy
max_velocity:800  
max_accel: 9000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


##------------------------------------------------------------------------------------------
# Motor-1
[stepper_x]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
microsteps: 32
rotation_distance: 40
#endstop_pin: EBBCan:PB6
## Sensorless Homing
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 300
position_max: 300
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PG14
diag_pin: PF0
run_current: 1.1
stealthchop_threshold: 0
interpolate: false
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4
driver_SGTHRS: 115  # 255 is most sensitive value, 0 is least sensitive

# Motor-2
[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
#endstop_pin: PF2
position_endstop: 300
## Sensorless Homing
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_max: 300
position_min: 0
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PG13
diag_pin: PF2
run_current: 1.1
interpolate: false
stealthchop_threshold: 0  # I'm not sure on this one. I tend to advise against using stealthchop (set to 0). Try both.
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4
driver_SGTHRS: 113  # 255 is most sensitive value, 0 is least sensitive

# Motor-3## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
gear_ratio: 80:16
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
#position_endstop:0
position_max: 300
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3
#
[tmc2209 stepper_z]
uart_pin: PG12
diag_pin: PF4
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


##	motor 4 Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
#
[tmc2209 stepper_z1]
uart_pin: PD7
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0




##	motor5 Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
#...
[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


##	motor6 Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
