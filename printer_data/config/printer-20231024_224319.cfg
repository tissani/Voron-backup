
# This file contains common pin mappings for the BIGTREETECH Octopus Max EZ.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader", "25 MHz crystal",
# and one of:
# Communication interface: "USB (on PA11/PA12)",
# Communication interface: "CAN bus (on PD0/PD1)", or
# Communication interface: "USB to CAN bus bridge (USB on PA11/PA12))" and CAN bus interface: "CAN bus (on PD0/PD1)".
[include shell_command.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include KAMP_Settings.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]
[include skirt_button_pcb.cfg ]
[display_status]
[exclude_object]
[include nozzlewiper.cfg]
[include calibrate.cfg]
[include led_progress.cfg]
[include timelapse.cfg]
# printer.cfg


[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

# See docs/Config_Reference.md for a description of parameters.
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_320008000C51313236343430-if00
##------------------------------------------------------------------------------------------
[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 9b2838f5827e

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[input_shaper]
#shaper_type_x = ei
#shaper_freq_x = 57.6
#shaper_type_y = 2hump_ei
#shaper_freq_y = 55.8

[resonance_tester]
probe_points:150, 150, 20
accel_chip: adxl345

#####################################################################
#   Temperature Sensor Octopus
#####################################################################

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
gcode_id: MCU

#####################################################################
#   PI Temp Anzeige
#####################################################################

[temperature_sensor Raspi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

###--PRINTER---------------------------------------------------------------------------------------
[printer]
kinematics: corexy
max_velocity:800  
max_accel: 9000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


##------------------------------------------------------------------------------------------
# Motor-1
[stepper_x]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
microsteps: 32
rotation_distance: 40
endstop_pin: EBBCan:PB6
position_endstop: 300
position_max: 300
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PG14
diag_pin: PF0
run_current: 1.1
stealthchop_threshold: 0
interpolate: false
#stealthchop_threshold: 999999  # I'm not sure on this one. I tend to advise against using stealthchop (set to 0). Try both.
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4

# Motor-2
[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
endstop_pin: PF2
position_endstop: 300
position_max: 300
position_min: 0
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PG13
diag_pin: PF2
run_current: 1.1
interpolate: false
stealthchop_threshold: 0  # I'm not sure on this one. I tend to advise against using stealthchop (set to 0). Try both.
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4

# Motor-3## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
gear_ratio: 80:16
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
#position_endstop:0
position_max: 270
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3
#
[tmc2209 stepper_z]
uart_pin: PG12
diag_pin: PF4
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


##	motor 4 Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
#
[tmc2209 stepper_z1]
uart_pin: PD7
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0




##	motor5 Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
#...
[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


##	motor6 Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PG9
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0



###-----EXTRUDER EBB---------------------------------------------------------------------
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 4.350
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 330

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[safe_z_home]
home_xy_position: 150,150
z_hop: 5.0

#[neopixel hotend_rgb]
#pin: EBBCan:PD3


[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
pin:  ^EBBCan: PB5
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 100.0
samples: 2
samples_result: median
sample_retract_dist: 1.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 180 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    
